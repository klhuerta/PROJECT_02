<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #00fff7;
            text-shadow: 0 0 10px #00fff7;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 20px #00fff7;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #00fff7;
        }

        a.back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: transparent;
            border: 2px solid #00fff7;
            color: #00fff7;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s, color 0.3s;
        }

        a.back-link:hover {
            background: #00fff7;
            color: #0f0f0f;
        }
    </style>
</head>
<body>
    <h1>Project 2: Monster Gallery</h1>

    <div class="gallery">
        <img src="PROJECT_02/Images/monster_1.png" alt="Monster 1">
        <img src="PROJECT_02/Images/monster_2.png" alt="Monster 2">
        <img src="PROJECT_02/Images/monster_3.png" alt="Monster 3">
        <img src="PROJECT_02/Images/monster_4.png" alt="Monster 4">
    </div>

</body>
</html>
